            <div class="star star-5">‚≠ê</div>
        </div>
        
        <div class="perfect-trophy">üèÜ</div>
        
        <div class="perfect-title">QUIZ PARFAIT!</div>
        
        <div class="perfect-subtitle">

            <div class="confetti"></div>
        </div>
    </div>
</div>

<style>
    .perfect-animation-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        animation: perfectFadeIn 0.5s ease-out;
    }

    .perfect-celebration {
        position: relative;
        text-align: center;
        animation: perfectZoomIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .perfect-stars {
        position: absolute;
        top: -80px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 60px;
    }

    .star {
        position: absolute;
        font-size: 2.5rem;
        animation: starTwinkle 1.5s ease-in-out infinite;
    }

    .star-1 {
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        animation-delay: 0s;
    }

    .star-2 {
        left: 25%;
        top: 20px;
        animation-delay: 0.2s;
    }

    .star-3 {
        left: 75%;
        top: 20px;
        animation-delay: 0.4s;
    }

    .star-4 {
        left: 10%;
        top: 40px;
        animation-delay: 0.6s;
    }

    .star-5 {
        left: 90%;
        top: 40px;
        animation-delay: 0.8s;
    }

    .perfect-trophy {
        font-size: 8rem;
        margin-bottom: 1rem;
        animation: trophyBounce 1s ease-in-out infinite;
        filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
    }

    .perfect-title {
        font-size: 4rem;
        font-weight: 900;
        color: #fff;
        text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        letter-spacing: 0.15em;
        margin-bottom: 1rem;
        animation: titlePulse 2s ease-in-out infinite;
    }

    .perfect-subtitle {
        font-size: 1.5rem;
        color: #fef3c7;
        font-weight: 600;
        margin-bottom: 2rem;
    }

    .perfect-bonus {
        background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        border: 4px solid #fff;
        border-radius: 2rem;
        padding: 1.5rem 3rem;
        display: inline-block;
        box-shadow: 0 10px 40px rgba(251, 191, 36, 0.6);
        animation: bonusPulse 1.5s ease-in-out infinite;
    }

    .bonus-label {
        font-size: 1.25rem;
        color: #fffbeb;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .bonus-value {
        font-size: 2.5rem;
        font-weight: 900;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /* Confetti */
    .perfect-confetti {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }

    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #fbbf24;
        top: -10px;
        animation: confettiFall 3s linear infinite;
    }

    .confetti:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
        background: #fbbf24;
    }

    .confetti:nth-child(2) {
        left: 20%;
        animation-delay: 0.3s;
        background: #f59e0b;
    }

    .confetti:nth-child(3) {
        left: 30%;
        animation-delay: 0.6s;
        background: #ef4444;
    }

    .confetti:nth-child(4) {
        left: 40%;
        animation-delay: 0.9s;
        background: #10b981;
    }

    .confetti:nth-child(5) {
        left: 50%;
        animation-delay: 1.2s;
        background: #3b82f6;
    }

    .confetti:nth-child(6) {
        left: 60%;
        animation-delay: 0.2s;
        background: #8b5cf6;
    }

    .confetti:nth-child(7) {
        left: 70%;
        animation-delay: 0.5s;
        background: #ec4899;
    }

    .confetti:nth-child(8) {
        left: 80%;
        animation-delay: 0.8s;
        background: #f59e0b;
    }

    .confetti:nth-child(9) {
        left: 90%;
        animation-delay: 1.1s;
        background: #14b8a6;
    }

    .confetti:nth-child(10) {
        left: 95%;
        animation-delay: 0.4s;
        background: #fbbf24;
    }

    /* Animations */
    @keyframes perfectFadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes perfectZoomIn {
        0% {
            opacity: 0;
            transform: scale(0.3);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes starTwinkle {
        0%, 100% {
            opacity: 1;
            transform: scale(1);
        }
        50% {
            opacity: 0.5;
            transform: scale(1.3);
        }
    }

    @keyframes trophyBounce {
        0%, 100% {
            transform: translateY(0) rotate(0deg);
        }
        25% {
            transform: translateY(-20px) rotate(-5deg);
        }
        75% {
            transform: translateY(-10px) rotate(5deg);
        }
    }

    @keyframes titlePulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
    }

    @keyframes bonusPulse {
        0%, 100% {
            transform: scale(1);
            box-shadow: 0 10px 40px rgba(251, 191, 36, 0.6);
        }
        50% {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(251, 191, 36, 0.8);
        }
    }

    @keyframes confettiFall {
        0% {
            top: -10px;
            transform: translateX(0) rotateZ(0deg);
        }
        100% {
            top: 100vh;
            transform: translateX(100px) rotateZ(360deg);
        }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .perfect-trophy {
            font-size: 6rem;
        }

        .perfect-title {
            font-size: 2.5rem;
        }

        .perfect-subtitle {
            font-size: 1.2rem;
        }

        .perfect-bonus {
            padding: 1rem 2rem;
        }

        .bonus-label {
            font-size: 1rem;
        }

        .bonus-value {
            font-size: 2rem;
        }

        .star {
            font-size: 2rem;
        }

        .perfect-stars {
            width: 250px;
        }
    }
</style>

<script>
    // Redirection automatique vers le r√©capitulatif apr√®s 3 secondes
    setTimeout(function() {
        htmx.ajax('GET', '/api/quiz/final?{% if rule_set %}rule_set={{ rule_set.slug }}&{% endif %}history={{ history }}', {
            target: '#quiz-stage',
            swap: 'innerHTML'
        });
    }, 3000);
</script>
